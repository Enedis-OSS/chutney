  intern-host-bis:
    image: threatpatrols/sshjumphost:latest
    restart: unless-stopped
    networks:
      - ssh_network_bis
    volumes:
      - "./authorized_keys:/data/userkeys"
    environment:
      SSH_USERNAME: "internuserbis"
      SSH_SHELL: "/bin/bash"
      #SSH_AUTHORIZED_KEYS: "ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBPpu2W0IV/YKAB6HM27PAYSAohNfUCgBqgqyacgYiseF+bpuzcm4DKQYd03J8K6D2g1Wrdx1IyA12MQ2SG1V2D4="
