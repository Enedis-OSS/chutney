net:
  bindIp: 0.0.0.0
  port: 27017
  tls:
    mode: requireTLS
    certificateKeyFile: /etc/ssl/server.pem
    CAFile: /etc/ssl/ca.pem
    disabledProtocols: "TLS1_0,TLS1_1"
    allowConnectionsWithoutCertificates: false  # mTLS enforced

security:
  authorization: enabled

