@if (message) {
  <div class="notification text-center text-white rounded" [ngClass]="'bg-' + message.level">
      <strong>{{ message.content }}</strong>
  </div>
}

<div class="p-3" *ngIf="datasetForm">
  <ng-container [formGroup]="datasetForm">
    <div class="box2">
      <input #dataSetName id="datasetName" class="form-control" [placeholder]="'dataset.edition.name.placeholder' | translate" formControlName="name" required/>
        <small class="text-danger" *ngIf="datasetForm.get('name').touched && datasetForm.get('name').hasError('required')">{{"dataset.edition.name.validations.required" | translate}}</small>
    </div>
    <div class="box2">
      <input id="datasetDescription" class="form-control" placeholder="Description" formControlName="description"/>
    </div>
    <div class="box2">
      <input id="datasetTags"  class="form-control" placeholder="Tags" formControlName="tags"/>
    </div>

    <div class="box2">
      <button type="button" [disabled]="datasetForm.invalid" (click)="save()" class="btn btn-primary m-2">
        <span class="fa fa-check"></span>&nbsp;
        <span>{{ 'global.actions.record' | translate }}</span>
      </button>
      <button type="button" class="btn btn-light m-2" (click)="cancel()">
        <span class="fa fa-times"></span>&nbsp;
        <span>{{ 'global.actions.cancel' | translate }}</span>
      </button>
    </div>

    @if (dataset.name) {
      <div class="box2 float-end">
        <chutney-confirm-dialog
          [dialogMessage]="('global.confirm.question' | translate) + ' ' + ('global.actions.delete' | translate) + '\n' + dataset.name"
          [label]="'Delete dataset'"
          [disabled]="null"
          (callbackEvent)="deleteDataset()">
        </chutney-confirm-dialog>
        <span class="ms-4">{{ dataset.lastUpdated.toString() | amLocale:'fr' | amTimeAgo }}</span>
      </div>
    }

    <div>
        <ul class="nav nav-tabs">
        <li class="nav-item cursor-pointer">
          <a class="nav-link" [ngClass]="{ 'active':activeTab==='keyValue'}"
            (click)="selectTab('keyValue')"><span class="fa fa-list" aria-hidden="true"></span></a>
          </li>
          <li class="nav-item cursor-pointer">
            <a class="nav-link" [ngClass]="{ 'active':activeTab==='multiKeyValue'}"
              (click)="selectTab('multiKeyValue')"><span class="fa fa-th" aria-hidden="true"></span></a>
            </li>
          </ul>

          <div class="tab-content clearfix">
            <div class="tab-pane" id="keyValue" [ngClass]="{ 'active':activeTab==='keyValue'}">
              <chutney-forms-key-value [keyValuesForm]="asFormArray(datasetForm.get('keyValues'))" [enableImportExport]="true"></chutney-forms-key-value>
            </div>
            <div class="tab-pane" id="multiKeyValue" [ngClass]="{ 'active':activeTab==='multiKeyValue'}">
              <chutney-forms-data-grid [dataGridForm]="asFormArray(datasetForm.get('multiKeyValues'))" [enableImportExport]="true"></chutney-forms-data-grid>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
