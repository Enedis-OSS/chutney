<div class="row {{type}}">
        <div class="editable-field" (click)="editMode = true" *ngIf="!editMode">
            <span>{{model}}</span>
            <span class="fa fa-pencil-alt overlay-icon"></span>
        </div>
        <input
            *ngIf="editMode"
            type="text"
            id="{{id}}"
            placeholder="{{placeholder}}"
            maxlength="{{maxlength}}"
            value="{{defaultValue}}"
            [ngModel]="model"
            (ngModelChange)="onInputChange($event)"
            chutneyFocusOnShow
            (focusout)="editMode = false"/>
    </div>
